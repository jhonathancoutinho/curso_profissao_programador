        <div id="banner-contato"></div>

            <h1 id="titulo-contato">Fale Conosco</h1>
            <p id="subtitulo-contato">Preencha os campos abaixo:</p>
            <br>
        </div>
        
        <form class="contato-for">

            <fieldset class="grupo-contato">
                <div class="campo-contato">
                    <label for="name">Nome:</label>
                    <input type="text" style="height: 25px; width: 600px;" name="nome"; id="nome-contato" required>
                </div>

                <div class="campo-contato">
                   <label for="sobrenome">Sobrenome:</label>
                   <input type="text" style="height: 25px; width: 600px;" name="sobrenome" id="sobrenome-contato" required> 
                </div>

            <div class="campo-contato">
                <label for="E-mail">E-mail:</label>
                <input type="email" style="height: 25px; width: 600px;" name="E-mail" id="email-contato" required>
            </div>

            <div class="campo-contato">
                <label>Descreva sua mensagem:</label>
                <textarea row="8" style="height: 200px; width: 600px;" id="mensagem-contato" name="mensagem"></textarea>
            </div>

        </fieldset>

            <button type="Submit" class="button-contato">Enviar</button>

        </form>
